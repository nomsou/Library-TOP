<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Book Library</title>
</head>
<body>
  <button id="new-book-btn">New Book</button>
  <form action="" id="new-book-form" style="display: none;">
    <label for="title">Title:</label>
      <input type="text" id="title">
      <label for="author">Author:</label>
      <input type="text" id="author">
      <label for="pages">Pages:</label>
      <input type="text" id="pages">
      <img src="images/profile.jpg" alt="Book Cover" id="profile-pic">
      <label for="input-file" id="book-image">Book Image:</label>
      <input type="file" accept="image/jpeg, image/png, image/jpg" id="input-file">
      <label for="read" id="read">Read:</label>
      <input type="checkbox" id="read">
      <input type="submit" value="Add Book">
      
  </form>
  <div id="library"></div>
  <script src="books.js"></script>
</body>
</html>
